{% extends "base.html" %}

{% block main_content %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
      {% for urls_id, urls_name, latest_check_at in db_urls %}
        <tr>
            <td>{{ urls_id }}</td>
            <td><a href="/urls/{{ urls_id }}">{{ urls_name }}</a></td>
            {% if latest_check_at %}
            <td>{{ latest_check_at.date() }}</td>
            {% else %}
            <td></td>
            {% endif %}
            <!-- {% if status_check %}
            <td>{{ status_check }}</td>
            {% else %}
            <td></td>
            {% endif %} -->
                
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

    </div>
  </main>
{% endblock %}
