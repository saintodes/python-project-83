{% extends "base.html" %}

{% block main_content %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
      {% for item in db_urls %}
        <tr>
            <td>{{ item[0] }}</td>
            <td><a href="/urls/{{ item[0] }}">{{ item[1] }}</a></td>
            <td>{{ item[2] }}</td>
            <td>N/A</td>    
        </tr>
    
      {% endfor %}
    </tbody>
  </table>
</div>

    </div>
  </main>
{% endblock %}
